<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juaniquillo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Juaniquillo</h1>
        <nav>
            <ul>
                <li><button data-dialog="about-dialog">About</button></li>
                <li><button data-dialog="resume-dialog">Resume</button></li>
                <li><button data-dialog="github-dialog">Github</button></li>
            </ul>
        </nav>
    </header>
    <dialog id="about-dialog">
        <button>Close</button>
    </dialog>
    <dialog id="resume-dialog">
        <button>Close</button>
    </dialog>
    <dialog id="github-dialog">
        <button>Close</button>
    </dialog>
    <script type="module" src="/main.js"></script>
</body>
</html>
